<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Planning Website</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

header {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 20px 0;
}

main {
  padding: 20px;
}

/* Event Form Styles */
.event-form {
  background-color: #fff;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 5px;
}

.event-form label {
  display: block;
  margin-bottom: 5px;
}

.event-form input[type="text"],
.event-form input[type="date"],
.event-form input[type="submit"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border-radius: 3px;
  border: 1px solid #ccc;
}

.event-form input[type="submit"] {
  background-color: #333;
  color: #fff;
  cursor: pointer;
}

.event-form input[type="submit"]:hover {
  background-color: #555;
}

/* Event List Styles */
.event-list {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
}

.event-list ul {
  list-style-type: none;
  padding: 0;
}

.event-list li {
  margin-bottom: 10px;
}

  </style>
</head>
<body>

  <header>
    <h1>Welcome to the Event Planner</h1>
    <p>Plan your events with ease!</p>
  </header>

  <main>
    <section class="event-form">
      <h2>Create an Event</h2>
      <form id="eventForm">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" required><br>
        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" name="eventDate" required><br>
        <label for="eventLocation">Event Location:</label>
        <input type="text" id="eventLocation" name="eventLocation" required><br>
        <input type="submit" value="Create Event">
      </form>
    </section>

    <section class="event-list">
      <h2>Event List</h2>
      <ul id="events"></ul>
    </section>
  </main>

  <script>document.addEventListener('DOMContentLoaded', function () {
    const eventForm = document.getElementById('eventForm');
    const eventsList = document.getElementById('events');
  
    eventForm.addEventListener('submit', function (event) {
      event.preventDefault();
  
      const eventName = eventForm.elements.eventName.value;
      const eventDate = eventForm.elements.eventDate.value;
      const eventLocation = eventForm.elements.eventLocation.value;
  
      const eventItem = document.createElement('li');
      eventItem.innerHTML = `<strong>${eventName}</strong> - ${eventDate}, ${eventLocation}`;
      eventsList.appendChild(eventItem);
  
      eventForm.reset();
    });
  });
  </script>
  
</body>
</html>
